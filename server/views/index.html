<html>

<head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="/static/libs/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/scrtipt.js"></script>
</head>

<body>
    <!-- char-area -->
    <section class="message-area">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 margin-auto">
                            <div class="login-area">
                                <form action="">
                                    <div class="row">
                                        <div class="col-12">
                                            <input type="text" class="form-control" aria-label="user name"
                                                placeholder="user name" name="userName">
                                        </div>
                                        <div class="col-12 top-buffer">
                                            <input type="text" class="form-control" aria-label="email id"
                                                placeholder="email id" name="emailId">
                                        </div>
                                        <div class="col-12 top-buffer">
                                            <input type="password" class="form-control" aria-label="password"
                                                placeholder="password" name="password">
                                        </div>
                                        <div class="col-12 top-buffer">
                                               <select class="form-control" id="designation">
                                                <option value="Front End Developer">Front End Developer</option>
                                                <option value="Associate Engineer">Associate Engineer</option>
                                                <option value="Sr Software Engineer">Sr Software Engineer</option>
                                                <option value="Teach Lead">Teach Lead</option>
                                                <option value="Manager">Manager</option>
                                               </select>
                                        </div>
                                        <div class="col-12 top-buffer text-center">
                                            <button id="login" type="button"
                                                class="btn btn-primary btn-sm">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!-- login -->
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- char-area -->
    <script>
        $(document).ready(function () {
            console.log("ready!");
            $("#login").click(function () {
                const userName = $("input[name='userName']").val();
                const emailId = $("input[name='emailId']").val();
                const password = $("input[name='password']").val();
                const designation= $("#designation").val();
                login({ userName, emailId, password, designation });
            })
        });
        function login({ userName, emailId, password, designation }) {
            $.ajax({
                type: 'POST',
                url: "/login",
                data: { userName, emailId, password, designation },
                dataType: "text",
                success: function (resultData) {
                    if (resultData) {
                        window.location.href = "/home";
                    }

                }
            })

        }
    </script>
</body>

</html>
